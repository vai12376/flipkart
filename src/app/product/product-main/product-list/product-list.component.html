<!-- @format -->

<div class="row">
    <div class="col-md-8 offset-md-2">
        <input class="form-control rounded" type="text" [(ngModel)]="titleSearch" placeholder="Search Here" />
    </div>
</div>

<div class="container">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.sm="33%" fxFlex.xs="100%" *ngFor="let product of productList | filtersearch: titleSearch">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ product.title }}</mat-card-title>
                    <mat-card-subtitle>{{ product.price | currency: "INR" }}
                    </mat-card-subtitle>
                </mat-card-header>

                <img mat-card-image [src]="product.image" />

                <mat-card-actions>
                    <button mat-button color="primary" routerLink="/product/list/{{ product.id }}">
            View
          </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
