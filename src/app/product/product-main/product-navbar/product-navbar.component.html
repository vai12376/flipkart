<mat-toolbar color="primary" class="navbar">
    <div>
        <button mat-button routerLink="./list">all</button>
        <button mat-button *ngFor="let cat of categories" routerLink="./list" [queryParams]="{ category: cat }">
      {{ cat }}
    </button>
    </div>
    <div>
        <button mat-button routerLink="./add" (click)="onAddProduct()">
      add product
    </button>
        <button mat-button routerLink="./add" (click)="navigateToCart()">
      <span [matBadge]="cartItemCountSub | async">
        <mat-icon>add_shopping_cart</mat-icon></span
      >
    </button>
    </div>
</mat-toolbar>
