<!-- @format -->

<table class="table">
    <thead>
        <th>Product Id</th>
        <th>Product Title</th>
        <th>Product Price</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>
                <button routerLink="/products/list/{{ product.id }}">View</button>
                <button (click)="deleteProduct(product.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
